<!DOCTYPE html>
<html>
<head>

  <title>TSpotify Copycat</title>
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/globe-alt.css' rel='stylesheet'>
</head>


<body>
    <div class="side-panel">  
        <div  >
             
           <div class="side-panel-title"> 
            <img src="images\image.png" alt="spotify logo">
                <h1> 
                    Spotify 
                </h1> 
            </div>
           <div  class="side-panel-upper">   

            <div class="spu-lines"> 
                <img class="icons" class="icon-image" src="images\image (1).png" alt="home button">
                <h3>Home</h3>
            </div>
            <div class="spu-lines">
                <img class="icons" class="icon-image" src="images\image (2).png" alt="search button">
                <h3>Search</h3>
             </div>
            <div class="spu-lines" >
                <img class="icons" class="icon-image" src="images\image (3).png" alt="libraby button">
                <h3>Your Libraby</h3> 
             </div>
               
            </div>
            <div class="side-panel-mid">  
                <div class="spm-lines" >
                    <img  class="icons" class="icon-image" src="images\image (5).png" alt="heart pictre "> 
                    <h3> Create Playlist</h3>
                </div>
                <div class="spm-lines" >
                    <img  class="icons" class="icon-image" src="images\image (4).png" alt="plus sign picture  "> 
                    <h3> Liked Songs </h3>
                </div>
          </div>
        </div>
        
        <div class="side-panel-lower"> 
            <h6>Legal</h6>
            <h6>Privacy Center</h6>
            <h6>Privacy Policy</h6>
            <h6>Cookies</h6>
            <div class="side-panel-lower-single"> 
                <h6>About Ads</h6>
                <h6>Your Privacy Choices</h6>
                <h6>Cookies</h6>
            </div>
        </div>

        <div class="side-panel-footer"> 
            <i class="gg-globe-alt"></i>
            <h2 class="footer-text"> English</h2>
        </div>

    </div>


    </body>

</html>
